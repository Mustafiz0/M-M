<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📸 Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      font-size: larger;
      background: linear-gradient(180deg,#f88185, #f8c6b8);
      overflow-x: hidden;
    }

    h1.main-header {
      margin: 0;
      background: linear-gradient(180deg,#ffffff, #fabdad);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .arrowleft, .arrowright {
      font-size: 80px;
      display: flex;
      align-items: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .arrowleft { left: 20px; }
    .arrowright { right: 20px; }

    .imagesdiv {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .imagesdiv img, .imagesdiv video {
      max-height: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
    }

    #counter {
      text-align: center;
      font-size: 20px;
      color: #8b0033;
      margin-top: 10px;
    }

    .upload-section {
      text-align: center;
      margin: 30px auto;
    }

    .upload-btn {
      font-size: 18px;
      border: none;
      background-color: #ff69b4;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    .upload-btn:hover {
      background-color: #ff1493;
    }

    #uploadInput {
      display: none;
    }

    /* Floating hearts */
    .heart-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: 0;
      animation-name: floatUp;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      opacity: 0;
    }

    .heart img {
      width: 30px;
      height: 30px;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px #ff69b4)
              drop-shadow(0 0 20px #ff69b4);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) translateX(-20px);
        opacity: 0;
      }
    }

    .heart:nth-child(1)  { left: 10%; animation-duration: 7s; animation-delay: 0s; }
    .heart:nth-child(2)  { left: 20%; animation-duration: 9s; animation-delay: 1s; }
    .heart:nth-child(3)  { left: 30%; animation-duration: 8s; animation-delay: 2s; }
    .heart:nth-child(4)  { left: 40%; animation-duration: 10s; animation-delay: 3s; }
    .heart:nth-child(5)  { left: 50%; animation-duration: 6s; animation-delay: 2s; }
    .heart:nth-child(6)  { left: 60%; animation-duration: 9s; animation-delay: 1s; }
    .heart:nth-child(7)  { left: 70%; animation-duration: 11s; animation-delay: 3s; }
    .heart:nth-child(8)  { left: 80%; animation-duration: 7s; animation-delay: 1s; }
    .heart:nth-child(9)  { left: 90%; animation-duration: 8s; animation-delay: 2s; }
    .heart:nth-child(10) { left: 95%; animation-duration: 9s; animation-delay: 1.5s; }
    .heart:nth-child(11) { left: 5%; animation-duration: 10s; animation-delay: 2.5s; }
  
    /* Your existing styles here... including arrows, hearts, viewer, etc. */
    body, html { /* same */ }
    /* ... */
    .delete-btn { /* same delete button styling */ }
  </style>
</head>
<body>
  <h1 class="main-header">📸 Gallery</h1>
  <span class="arrowleft" id="arrowL">⬅</span>
  <span class="arrowright" id="arrowR">➡</span>
  <div class="imagesdiv" id="viewer"></div>
  <div id="counter"></div>

  <div class="upload-section">
    <button class="upload-btn" onclick="imageInput.click()">Upload Image</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none" multiple>

    <button class="upload-btn" onclick="videoInput.click()">Upload Video</button>
    <input type="file" id="videoInput" accept="video/*" style="display:none">
  </div>

  <div class="heart-container">
    <!-- your heart span icons here -->
  </div>

<script>
  // ← Replace these with your Supabase credentials:
  const SUPABASE_URL = "https://befjvadrpnqntgvxbxiq.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlZmp2YWRycG5xbnRndnhieGlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MTk5NjYsImV4cCI6MjA2NzM5NTk2Nn0.OPjt2iGbpxOl2NbEXS9MGGSr9jabllPj60uzHgcso04";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const viewer = document.getElementById("viewer");
  const arrowL = document.getElementById("arrowL");
  const arrowR = document.getElementById("arrowR");
  const counter = document.getElementById("counter");
  const imageInput = document.getElementById("imageInput");
  const videoInput = document.getElementById("videoInput");

  let gallery = JSON.parse(localStorage.getItem("galleryItems")) || [];
  let current = 0;

  function renderViewer() {
    viewer.innerHTML = "";
    if (gallery.length === 0) { counter.textContent = ""; return; }
    const item = gallery[current];
    const wrapper = document.createElement("div");
    wrapper.style.position = "relative";

    const el = item.type === 'image'
      ? Object.assign(document.createElement("img"), { src: item.url })
      : Object.assign(document.createElement("video"), { src: item.url, controls: true });
    el.className = 'imagesdiv';

    const del = document.createElement("button");
    del.className = "delete-btn";
    del.innerHTML = "&times;";
    del.onclick = () => { gallery.splice(current,1); localStorage.setItem("galleryItems", JSON.stringify(gallery)); current = Math.max(0, current-1); renderViewer(); };
    wrapper.append(el, del);
    viewer.append(wrapper);
    counter.textContent = `${current+1} / ${gallery.length}`;
  }

  imageInput.onchange = () => {
    Array.from(imageInput.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        gallery.push({ type: 'image', url: e.target.result });
        localStorage.setItem("galleryItems", JSON.stringify(gallery));
        current = gallery.length - 1;
        renderViewer();
      };
      reader.readAsDataURL(file);
    });
  };

  videoInput.onchange = async () => {
    const file = videoInput.files[0];
    if (!file) return;
    const path = `videos/${Date.now()}-${file.name}`;
    const { data, error } = await supabase.storage.from('gallery').upload(path, file);
    if (error) return alert("Upload failed: " + error.message);

    const { data: { publicUrl } } = supabase.storage.from('gallery').getPublicUrl(path);
    gallery.push({ type: 'video', url: publicUrl });
    localStorage.setItem("galleryItems", JSON.stringify(gallery));
    current = gallery.length - 1;
    renderViewer();
  };

  arrowL.onclick = () => { if (gallery.length) { current = (current-1+gallery.length)%gallery.length; renderViewer(); } };
  arrowR.onclick = () => { if (gallery.length) { current = (current+1)%gallery.length; renderViewer(); } };

  renderViewer();
</script>
</body>
</html>
