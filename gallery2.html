
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¸ Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      font-size: larger;
      background: linear-gradient(180deg,#f88185, #f8c6b8);
      overflow-x: hidden;
    }
    h1.main-header {
      margin: 0;
      background: linear-gradient(180deg,#ffffff, #fabdad);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .arrowleft, .arrowright {
      font-size: 80px;
      display: flex;
      align-items: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    .arrowleft { left: 20px; }
    .arrowright { right: 20px; }
    .imagesdiv {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .imagesdiv img, .imagesdiv video {
      max-height: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
    }
    #counter {
      text-align: center;
      font-size: 20px;
      color: #8b0033;
      margin-top: 10px;
    }
    .upload-section {
      text-align: center;
      margin: 30px auto;
    }
    .upload-btn {
      font-size: 18px;
      border: none;
      background-color: #ff69b4;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }
    .upload-btn:hover { background-color: #ff1493; }
    #uploadInput { display: none; }
  </style>
</head>
<body>
  <h1 class="main-header">ðŸ“¸ Gallery</h1>
  <span class="arrowleft" id="arrowL">â¬…</span>
  <span class="arrowright" id="arrowR">âž¡</span>
  <div class="imagesdiv" id="viewer"></div>
  <div id="counter"></div>
  <div class="upload-section">
    <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">Upload Image/Video</button>
    <input type="file" id="uploadInput" accept="image/*,video/*" multiple>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://befjvadrpnqntgvxbxiq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlZmp2YWRycG5xbnRndnhieGlxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTgxOTk2NiwiZXhwIjoyMDY3Mzk1OTY2fQ.M12-GY-akYJ41tSrkWe2BRApwB4c4ON_0W0aAWVfcUY";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const uploadInput = document.getElementById("uploadInput");
    const viewer = document.getElementById("viewer");
    const arrowL = document.getElementById("arrowL");
    const arrowR = document.getElementById("arrowR");
    const counter = document.getElementById("counter");

    let gallery = [];
    let current = 0;

    async function fetchGalleryList() {
      const { data, error } = await client.storage.from("gallery").list("", {
        limit: 100,
        sortBy: { column: "name", order: "asc" },
      });

      if (error) {
        console.error("Fetch error:", error.message);
        return;
      }

      console.log("Fetched items:", data);

      gallery = data.map(item => {
        const { publicUrl } = client.storage.from("gallery").getPublicUrl(item.name);
        return {
          type: item.name.match(/\.(mp4|webm)$/i) ? "video" : "image",
          url: publicUrl
        };
      });

      current = 0;
      renderCurrentItem();
    }

    function renderCurrentItem() {
      viewer.innerHTML = "";
      if (gallery.length === 0) {
        counter.textContent = "";
        return;
      }

      const item = gallery[current];
      let el = document.createElement(item.type === "video" ? "video" : "img");
      el.src = item.url;
      if (item.type === "video") el.controls = true;
      viewer.appendChild(el);
      counter.textContent = `${current + 1} / ${gallery.length}`;
    }

    async function uploadFile(file) {
      const fileName = `${Date.now()}_${file.name}`;
      const { error } = await client.storage.from("gallery").upload(fileName, file);
      if (error) {
        console.error("Upload error:", error.message);
        alert("Upload failed: " + error.message);
        return;
      }
      await fetchGalleryList();
    }

    uploadInput.addEventListener("change", function () {
      const files = Array.from(this.files);
      files.forEach(file => uploadFile(file));
      this.value = "";
    });

    arrowL.addEventListener("click", () => {
      if (gallery.length === 0) return;
      current = (current - 1 + gallery.length) % gallery.length;
      renderCurrentItem();
    });

    arrowR.addEventListener("click", () => {
      if (gallery.length === 0) return;
      current = (current + 1) % gallery.length;
      renderCurrentItem();
    });

    fetchGalleryList();
  </script>
</body>
</html>
